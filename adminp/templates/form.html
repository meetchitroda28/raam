{% load static %}
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4 rounded-3">
        <h2 class="mb-4 text-center">Contact Form</h2>
<form action="{% url 'raam' %}" method="post">
  {{ form.as_divs }}
  {% csrf_token %}
   <br/>
   <input type="submit" class="btn btn-primary" value="ADD DATA"/>
   <input type="reset" class="btn btn-warning" value="CLEAR"/>
   
</form>

<table class="table">
    <tr>
        <th>
            No
        </th>
        <th>
            Fullname
        </th>
        <th>
            Password
        </th>
    </tr>
    {%for i in list%}
    <tr>
        <td>
            {{forloop.counter}}
        </td>
        <td>
            {{i.fname}}
        </td>
         <td>
            {{i.password}}
        </td>
    </tr>
    {% endfor %}
</table>

</div>
</div>
</body>
</html>
